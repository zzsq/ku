function clock () {

	ctx.restore();

		ctx.moveTo(235,0);
		ctx.lineTo(244,0);
		ctx.lineWidth = 2;
		 ctx.stroke();
		 // }
	}
	ctx.stroke();

	ctx.restore();


var now = new Date();
var sec = now.getSeconds();

   hr >= 12 ? hr - 12 : hr;
	ctx.save();
	
	
	ctx.translate(250,250);
		ctx.rotate(hr * (Math.PI / 6) + (Math.PI / 360) * min + (Math.PI / 21600) *sec);
		// ctx.rotate(2*Math.PI/60);
		ctx.beginPath();
		ctx.moveTo(0,8);
		ctx.lineTo(0,-105);
		ctx.lineWidth = 8;
		 
	
	ctx.stroke();
ctx.closePath();
	ctx.restore();



	ctx.save();
	ctx.translate(250,250);
	
	
		ctx.rotate((Math.PI / 30) * min + (Math.PI / 1800) * sec);
		ctx.beginPath();
		ctx.moveTo(0,8);
		ctx.lineTo(0,-135);
		ctx.lineWidth = 5;
		 
	
	ctx.stroke();

	ctx.restore();


ctx.save();
	ctx.translate(250,250);
	
	
		ctx.rotate(sec * Math.PI / 30);
		ctx.beginPath();
		ctx.moveTo(0,10);
		ctx.lineTo(0,-120);
		ctx.lineWidth = 2;
		 
		ctx.strokeStyle='red';
	
	ctx.stroke();

	ctx.restore();
	ctx.restore();

}
